<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Sample</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <!-- image box start -->
        <div class="img-box">
            <img src="background.jpg" alt="background-image">
        </div>
        <!-- image box end -->

        <!-- content box start -->
        <div class="content-box">

            <!-- form box start -->
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Email</span>
                        <input type="text" name="email" value="" required>
                    </div>

                    <div class="input-box">
                        <span>Password</span>
                        <input type="text" name="password" required>
                    </div>

                    <div class="remember">
                        <label><input class="pointer" type="checkbox" name=""> Remember me</label>
                    </div>

                    <div class="input-box submit">
                        <input class=pointer type=submit value="Sign in"></imput>
                    </div>

                    <div class="input-box">
                        <p>Don't have an account? <a href=# class="pointer">Sign up</a>
                    </div>
                </form>
                <h3>View on Github</h3>
                <div class="git">
                    <a href="https://github.com/jsmartin15/sample"><img src="git.jpeg"></a>
                </div>

            </div>
            <!-- form box end -->
        </div>
        <!-- content box end -->
    </section>

</body>

</html>
